<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="image">
   <img src="images/image-equilibrium.jpg" alt="floating 3D cube">
   <img class="overlay" src="images/icon-view.svg" alt="transparent floating cube covered by eye">
   </div>

    <h1><a href="mainheading" id="mainheader">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <section>
      <div class="score"><img id="scoreicon" src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</div>
      <span class="timeleft"><img id="timeicon" src="images/icon-clock.svg" alt="clock icon">3 days left</span>
    </section>
  
    <div class="author"><img id="avatar" src="images/image-avatar.png" alt="avatar image">   Creation of  <a href="namelink" id="authorlink">Jules Wyvern</a></div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah Cooper</a>.
    </div>
  </footer>
</body>
</html>
